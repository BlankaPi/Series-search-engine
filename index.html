<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="search-section">
            <div id="header">
                <header>WhatToWatch</header>
                <input type="text" id="search-input" placeholder="Search for tv series">
            </div>
            <div class="about">On WhatToWatch you are able to find detailed informations about your favorite TV series all around the world.</div>
        </section>
        

        <section class="shows-data-section">
            <div class="show-box">
                <img src="https://static.tvmaze.com/uploads/images/medium_portrait/41/104550.jpg" alt="">
                <div class="show-description">
                    <div class="show-title">Friends</div>
                    <div class="show-genres">Comedy,Drama</div>
                </div>
                <div class="show-overview">info</div>
            </div>
        </section>
        
        <section id="tv-maze-info">
            <a href="https://www.tvmaze.com/api">API: TV MAze</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
